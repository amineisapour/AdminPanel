<mat-toolbar color="primary" class="main-toolbar">
    <button mat-flat-button color="primary" (click)="toggle()" (mouseenter)="mouseEnter()" (mouseleave)="mouseLeave()">
        <mat-icon>{{ direction }}</mat-icon>
    </button>
    <h1 class="main-app-name">Client App</h1>
    <nav class="top-navigtaion">
        <!-- <a mat-button routerLink="/" routerLinkActive="active">Home</a>
        <a mat-button routerLink="/" routerLinkActive="active">Page</a> -->
        <button mat-flat-button color="primary" [matMenuTriggerFor]="notificationMenu">
            <mat-icon matBadge="15" matBadgeColor="warn" matBadgeSize="medium" matBadgePosition="above after"
                [matBadgeHidden]="false">
                notifications
            </mat-icon>
        </button>
        &nbsp;&nbsp;
        <button mat-flat-button color="primary" [matMenuTriggerFor]="profileMenu">
            <mat-icon>
                person
            </mat-icon>
        </button>
        &nbsp;&nbsp;
        <button mat-flat-button color="primary">
            <mat-icon>
                logout
            </mat-icon>
        </button>
    </nav>
</mat-toolbar>

<mat-menu #profileMenu="matMenu" yPosition="below" xPosition="before">
    <button mat-menu-item>
        <mat-icon>dialpad</mat-icon>
        <span>Redial</span>
    </button>
    <button mat-menu-item disabled>
        <mat-icon>voicemail</mat-icon>
        <span>Check voice mail</span>
    </button>
    <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Disable alerts</span>
    </button>
</mat-menu>

<mat-menu #notificationMenu="matMenu" yPosition="below" xPosition="before">
    <div class="notification-main" (click)="$event.stopPropagation();">
        <div class="noti-head">
            <h6>Notifications</h6>
            <div class="float-right">
                <a href="javascript:">mark as read</a>
                &nbsp;&nbsp;
                <a href="javascript:">clear all</a>
            </div>
        </div>
        <!-- <perfect-scrollbar style="max-height: 250px;" [config]="config"> -->
        <div class="noti-content">
            <div style="padding: 15px;">
                <p>salam 1 ...</p>
                <p>salam 2 ...</p>
                <p>salam 3 ...</p>
                <p>salam 4 ...</p>
                <p>salam 5 ...</p>
                <p>salam 6 ...</p>
                <p>salam 7 ...</p>
                <p>salam 8 ...</p>
                <p>salam 9 ...</p>
                <p>salam 10 ...</p>
            </div>
        </div>
        <!-- </perfect-scrollbar> -->
        <div class="noti-footer"><a href="javascript:">show all</a></div>
    </div>
</mat-menu>
